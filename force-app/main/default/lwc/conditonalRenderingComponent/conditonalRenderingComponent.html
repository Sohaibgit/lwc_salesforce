<template>
    <lightning-card title="Conditional Rendering (Directives):">
        <div class="slds-m-around_medium">
            <lightning-button 
                variant="brand" 
                label="Show me!" 
                title="Show me button" 
                onclick={handleClick} >
            </lightning-button>
                
            <template if:true={isVisible}>
                <p>I am a paragraph</p>
            </template>

            <lightning-input type="text" label="Type hello to show data" onkeyup={changeHandler}></lightning-input>
            <template if:true={hello}>
                <p>I am data</p>    
            </template>
            
        </div>
    </lightning-card>
</template>
